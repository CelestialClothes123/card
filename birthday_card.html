<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Card</title>
  <style>
    :root{
      /* 你这两张图是“竖版贺卡”，这里给一个更接近的比例 */
      --w: 420px;
      --h: 600px;
      --r: 18px;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#f4f6f9;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    .scene{ perspective: 1200px; }

    .card{
      width: var(--w);
      height: var(--h);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 650ms ease;
      cursor: pointer;
      user-select: none;
      outline: none;
      border-radius: calc(var(--r) + 2px);
    }

    .card.flipped{ transform: rotateY(180deg); }

    .face{
      position:absolute;
      inset:0;
      border-radius: var(--r);
      overflow:hidden;
      backface-visibility: hidden;
      box-shadow: 0 14px 40px rgba(0,0,0,.14);
      background: #fff;
    }

    .face img{
      width:100%;
      height:100%;
      object-fit: cover; /* 不想裁切就改成 contain */
      display:block;
    }

    .back{ transform: rotateY(180deg); }

    /* 手机适配 */
    @media (max-width: 520px){
      :root{
        --w: 92vw;
        --h: 132vw;
      }
    }

    /* 减少动画偏好 */
    @media (prefers-reduced-motion: reduce){
      .card{ transition: none; }
    }

    /* 可选：提示文字（不编辑卡片内容，只提示操作） */
    .tip{
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      opacity: .6;
    }
  </style>
</head>

<body>
  <div class="scene">
    <div id="card" class="card" tabindex="0" aria-label="点击翻面贺卡">
      <div class="face front">
        <!-- 正面图片：文件名与你上传到仓库的一致 -->
        <img src="1.jpg" alt="Card front">
      </div>
      <div class="face back">
        <!-- 反面图片 -->
        <img src="2.jpg" alt="Card back">
      </div>
    </div>
  </div>

  <div class="tip">点击卡片翻面（或 Enter / 空格）</div>

  <script>
    const card = document.getElementById("card");

    function toggleFlip(){
      card.classList.toggle("flipped");
    }

    card.addEventListener("click", toggleFlip);

    card.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        toggleFlip();
      }
    });
  </script>
</body>
</html>
